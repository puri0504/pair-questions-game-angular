<div class="questions">
  <div>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div *ngFor="let question of questions; index as i" formGroupName="questions">
        <label class="question">
          {{ question.text }}
          <input type="text" [formControlName]="i">
          <span
            *ngIf="form.get('questions').errors && form.get('questions').errors.required"
            class="error"
          >
            Answer is required
          </span>
        </label>
      </div>
      <button class="btn" type="submit">Send</button>
    </form>
    <!--<app-question *ngFor="let question of questions" text="{{ question.text }}"></app-question>-->
  </div>
</div>
